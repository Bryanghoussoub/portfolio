<app-header [pageTitle]="pageTitle"></app-header>

<!-- START SECTION 1 -->
<div id="section1">
  <div class="container">
    <!-- Grid row -->
    <div class="row">
      <!-- Grid column -->
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input required type="text" class="form-control" name="fullName" [(ngModel)]="form.fullName" />
          </div>

          <div class="form-group">
            <label for="companyName">Company Name</label>
            <input required type="text" class="form-control" name="companyName" [(ngModel)]="form.companyName" />
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input required type="email" class="form-control" name="email" [(ngModel)]="form.email" />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <input required type="tel" class="form-control" name="mobileNumber" [(ngModel)]="form.mobileNumber" />
            <small class="form-text text-muted">Please use country code in phone number. ex: +961 77 888 333
            </small>
          </div>
          <div class="form-group">
            <label for="interestIn">Interest in</label>
            <div>
              <span class="badge badge-pill p-3 m-1 pointer" (click)="toggleCheck(item)" *ngFor="let item of services"
                [ngClass]="item.checked ?'badge-primary':'badge-light'">{{ item.value  }}</span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-4 px-5" (click)="submit()">
            Submit Request
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
